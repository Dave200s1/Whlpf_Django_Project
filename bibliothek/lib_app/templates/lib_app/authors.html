{% extends "lib_app/base.html" %}

{% block title %}Book authors{% endblock %}

{% block content %}

<h1>Author list</h1>

    {% if authors %}
    <ul>

      {% for author in authors %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no authors.</p>
    {% endif %}
{% endblock %}
