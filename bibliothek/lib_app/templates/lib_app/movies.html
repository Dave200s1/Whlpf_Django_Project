{% extends "lib_app/base.html" %}

{% block title %}Movie list{% endblock %}

{% block content %}

<h1>Movie list</h1>

    {% if movies %}
    <ul>

      {% for movie in movies %}
      <li>
        <a href="{{ movie.get_absolute_url }}">{{ movie.title }}</a> ({{movie.director}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no movies.</p>
    {% endif %}

{% endblock %}
